<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
      <button id="colorBtn">Color</button>
      <button id="rainbowBtn">Rainbow</button>
      <button id="eraseBtn">Eraser</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div class="settings">
      <input id="colorPicker" type="color" value="#333333" />
      <input id="sizeSlider" type="range" min="1" max="64" />
      <p><output id="value"></output></p>
    </div>
    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
