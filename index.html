<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <button id="colorBtn">Color</button>
    <button id="rainbowBtn">Rainbow</button>
    <button id="eraseBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
    <div class="container"></div>
    <div class="containerSettings">
      <label for="colorPicker">Choose a color:</label>
      <input id="colorPicker" type="color" value="#333333" name="colorpicker" />
    </div>
    <div>
      <p><output id="value"></output></p>
      <input id="sizeSlider" type="range" min="1" max="64" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
